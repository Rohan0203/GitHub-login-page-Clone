<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub login page Clone</title>
    <link rel="stylesheet" href="git.css">
</head>

<body>
    <div class="logo">
        <img src="git.png" alt="">
    </div>
    <div class="container">
        <div class="heading">
            <h1>
                Sign in to GitHub
            </h1>
        </div>
        <div class="ff">
            <div class="form-group">
                <div class="form">
                    <label for="email">Username or email address</label>
                    <input type="text" id="email">
                    <label for="pass">Password <a href="" class="forgot">Forgot password?</a></label>
                    <input type="password" id="pass">
                    <button>Sign in</button>
                </div>
            </div>
        </div>
        <div class="new">
            <div class="new-acc">
                New to GitHub? <a href="" class="caa"> Create an account.</a>
            </div>
        </div>
        <div class="links">
            <a href="" class="terms">Terms</a>
            <a href="" class="privac">Privacy</a>
            <a href="" class="security">Security</a>
            <a href="" class="contact">Contact GitHub</a>
        </div>
    </div>
</body>

</html>
